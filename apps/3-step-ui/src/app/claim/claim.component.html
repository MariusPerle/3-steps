<h2>Claim items</h2>
<div class="row justify-content-center">
  @for (item of items; track item.id) {
    <div class="col-3 item">
  <step-claim-item [item]="item" [selected]="selectedIds.includes(item.id)" (selectedItem)="select(item.id)"></step-claim-item>
    </div>
  } @empty {
    <div class="text-center">
      Nothing available. Please check in later.
    </div>
  }
</div>
@if (selectedIds.length) {
  <button (click)="claimItems()">Claim Items</button>
}
