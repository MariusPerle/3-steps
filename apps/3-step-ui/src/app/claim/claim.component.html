<h2>Claim items</h2>
<div class="row justify-content-center">
  @for (item of items; track item.id) {
    <div class="col-3 item">
  <step-claim-item [item]="item" [selected]="selectedIds.includes(item.id)" (selectedItem)="select(item.id)"></step-claim-item>
    </div>
  }
</div>
<button (click)="claimItems()">Claim Items</button>
